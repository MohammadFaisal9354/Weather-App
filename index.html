<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Info</title>
    <link rel="icon" href="rainy.png">
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <center>
      <div id="main">
        <form name="frm">
          <img src="rainy.png" alt="logo" class="responsive"/>
          <span id="heahding">Weather of Varansi</span> <br />
          <input type="text" id="city" />
          <button type="button" id="submit">Submit</button><br /><br/>

          <span id="temp"></span><br />
          <span id="min_temp"></span><br />
          <span id="max_temp"></span><br />
          <span id="humidity"></span><br />         
          <span id="wind_speed"></span><br />
          <span id="wind_degrees"></span><br />
          <span id="cloud_pct"></span><br />          
          <span id="feels_like"></span><br />          
          <span id="sunrise"></span><br />
          <span id="sunset"></span><br />
        </form>
      </div>
    </center>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
